<!DOCTYPE html>
<html ng-app="editor">
<head>
	<link rel=stylesheet href="CodeMirror/doc/docs.css">

	<link rel="stylesheet" href="CodeMirror/lib/codemirror.css">
	<link rel="stylesheet" href="CodeMirror/theme/monokai.css">

	<script src="CodeMirror/lib/codemirror.js"></script>		
	<script src="CodeMirror/mode/clike/clike.js"></script>

	<script src="CodeMirror/addon/edit/matchbrackets.js"></script>
	<script src="CodeMirror/addon/edit/closebrackets.js"></script>

	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="editor-controller.js"></script>

	<style type="text/css">
		.CodeMirror {border: 1px solid black; font-size:13px}
	</style>
</head>
<body ng-controller="EditorController as ec">
<h1 style="text-align: center"> {{ editorTitle }} Editor </h1>
	<label>Select a language:
	<select ng-options="item.name for item in languageOptions" ng-model="selectedLanguage" ng-change="changeLanguageMode()"></select>
	</label>
</p>
<form><textarea id="texteditor">
public class Example {
	static Object lock = new Object();
	final int MAX_VAL = 10_000_000;
	
	private void foo() {
		System.out.println("Print Something");
	}

	public static void main(String[] args) {
		int x = 100;
		float f = 212.0f;
		String str = "Test String";
		System.out.printf("%s", str);
	}
}
</textarea></form>
<button ng-click="clearEditor()">Clear</button>
<button ng-click="compileEditor()">Compile</button>
</body>
</html>
